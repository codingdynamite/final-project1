<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project Treact</title>
    <link rel="stylesheet" href="/styles.css" />
    <script
      src="https://kit.fontawesome.com/a3ae5aba6e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <section>
      <nav>
        <div class="nav__container">
          <div class="nav__logo">
            <img class="logo" src="/assets/logo-filled T.svg" alt="" />
            <div class="logo__title">Treact</div>
          </div>
          <ul class="nav__link--list">
            <li><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">About</a></li>
            <li><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Blog</a></li>
            <li><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Pricing</a></li>
            <li><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Contact Us</a></li>
            <li><a href="#" class="nav__link--anchor link__hover-effect link__hover-effect--black">Login</a></li>
            <li>
              <a href="#" class="nav__link--anchor nav__link--anchor-primary">Sign Up</a>
            </li>
          </ul>
        </div>
      </nav>
      <header>
        <div class="header__container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for you</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input"
                  placeholder="Your E-mail Address"
                />
                <button class="header__email--btn">Get Started</button>
                <p class="header__customers--title">OUR TRUSTED CUSTOMERS</p>
                <img src="/assets/customers-logo-strip.680ac7c2e8ae28161d2c.png" class="header__customers--img" alt="">
              </div>
              <figure class="header__img--wrapper">
                <img src="/assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg" class="header__img" alt="">
              </figure>
            </div>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
